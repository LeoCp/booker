<ion-view view-title="Livro">
  <ion-content>
    <div class="list card">

  <span class="item ">
  <strong>{{livro.nome}}</strong>
  <a class="editarLink"href="#">Editar</a>
</span>

  <span class="item item-icon-left">
    <i class="icon ion-person"></i>
    {{livro.autor}}
  </span>

  <span class="item item-icon-left">
    <i class="icon ion-bookmark"></i>
  {{livro.paginas}}
</span>


</div>

  </ion-content>
</ion-view>
